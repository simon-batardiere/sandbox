name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Configure
      run: cmake -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON -B build . 

    - name: Build
      run: cmake --build build

    - name: Test
      run: ./build/test/sandbox_test
